<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Simple Login Form Example</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
    <form>
        <h1>Login</h1>
        <div class="content">
            <div class="input-field">
                <input  id="email"  type="email" placeholder="Email" autocomplete="nope">
            </div>
            <div class="input-field">
                <input  id="password"  type="password" placeholder="Password" autocomplete="new-password">
            </div>
            <a href="#" class="link">Forgot Your Password?</a>
        </div>
        <div class="action">
            <button onclick="location.href='./register.html?'" type="button">Register</button>
            <button onclick="login()" type="button">Sign in</button>
        </div>
    </form>
</div>
<!-- partial -->
<script  src="js/index.js"></script>

</body>
</html>

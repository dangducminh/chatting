<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="login-form">
    <h1>Register</h1>
    <div class="content">
      <div class="input-field">
        <input type="name" id="name" placeholder="name" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="email" id="email" placeholder="Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" id="password" placeholder="Password" autocomplete="new-password">
      </div>
    </div>
    <div class="action">
      <button onclick="register()">Register</button>
      <button onclick="location.href='./index.html'" type="button">Sign in</button>
    </div>
</div>
<!-- partial -->
<script  src="js/register.js"></script>
</body>
</html>
